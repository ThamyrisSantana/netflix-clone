  <header>

  <main>

    <div class="main-movie">
      <div class="container">
        <h3 class="tittle">Loki</h3>
        <p class="description">Em "Loki", da Marvel Studios, o temperamental vilão Loki (Tom Hiddleston) retoma seu papel como o Deus da Mentira nesta nova série, que ocorre após os eventos de "Vingadores: Ultimato". Kate Herron dirige, e Michael Waldron assina o roteiro.
        </p>
        <div class="buttons">
          <button role="button" class="button"> 
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="button">

            MAIS INFORMAÇÕES
          </button>
      </div>
      </div>
